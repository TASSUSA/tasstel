<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ site.baseurl }}/assets/js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
{% if page.slideshow %}
<script src="{{ site.baseurl }}/assets/js/vendor/jquery.slides.min.js"></script>
<script>
	//Create the slideshow
	$("#slides").slidesjs({
		width: 1200,
		height: 400,
		effect: {
			fade: {
				speed: 300, // [number] Speed in milliseconds of the fade animation.
				crossfade: true // [boolean] Cross-fade the transition.
			}
		},
		navigation: {
			effect: "fade",
			active: false,
		},
		pagination: {
			active: false,
		},
		play: {
			active: false,
			auto: true,
			interval: 4000,
			swap: false,
			pauseOnHover: true,
			restartDelay: 2500,
			effect: "fade",
		}
	});
</script>
{% endif %}
<script src="{{ site.baseurl }}/assets/js/scripts.min.js"></script>

{% if site.google_analytics %}
<!-- Asynchronous Google Analytics snippet -->
<script>
	var _gaq = _gaq || [];
	var pluginUrl = '//www.google-analytics.com/plugins/ga/inpage_linkid.js';
	_gaq.push(['_require', 'inpage_linkid', pluginUrl]);
	_gaq.push(['_setAccount', '{{ site.google_analytics }}']);
	_gaq.push(['_trackPageview']);

	(function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();
</script>
{% endif %}
